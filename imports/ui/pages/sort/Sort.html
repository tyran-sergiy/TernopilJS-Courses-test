<template name="Sort">


<div class="mdl-grid center">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--5-col">
        <h3 class="content-title mdl-typography--text-center">Awesome sorting</h3>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>


<div class="mdl-grid center">
  <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--7-col ">

    <div class="toggle-btn mdl-typography--text-center">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent ">
        {{#if toggleInstruction}}
        Have fun with sorting!
        {{else}}
        Read instruction
        {{/if}}
      </button>
   </div>
         {{#if toggleInstruction}}
        {{>Instruction}}
         {{else}}

        <div class="mdl-card mdl-shadow--4dp card">
          <div class="errors mdl-typography--text-center">
            {{#each error in errors}}
            <p>- {{error}}</p>
            {{/each}}
            </div>
          {{#if sorting}}

<div class="card-text mdl-typography--text-center spinner">
  <h4>Sorting</h4>
  <div class="mdl-spinner mdl-js-spinner is-active"></div>
        {{#each log in logs}}
        <p><b>=> Awesome sorting:</b> {{log}}</p>
        {{/each}}
  </div>
                {{else}}
                <div class="card-text ">

                <form action="#" class="sort">

                  <div class="mdl-typography--text-center">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*?" id="size">
                        <label class="mdl-textfield__label" for="size">Array size</label>
                        <span class="mdl-textfield__error">Input is not an integer number!</span>
                    </div>
                  </div>


              {{> ArrayCondition}}

              {{> SortTypes}}

                    <div class="mdl-card__actions mdl-card--border sort-btn ">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
                          Sort
                        </button>
                    </div>
                </form>
            </div>
            {{/if}}
        </div>
      {{/if}}
    </div>
    <div class="mdl-layout-spacer"></div>
</div>



<dialog class="mdl-dialog">
   <h4 class="mdl-dialog__title">Results</h4>
   <div class="mdl-dialog__content">
     <p>
       {{#each result in executionTime}}
          {{result.sortType}} - {{result.time}} ms <br>
       {{/each}}
     </p>
   </div>
   <div class="mdl-dialog__actions">
     <button type="button" class="mdl-button close">Close</button>
   </div>
 </dialog>


</template>
