<template name="Sort">


<div class="mdl-grid center">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--5-col">
        <h3 class="content-title mdl-typography--text-center">Awesome sorting</h3>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>


<div class="mdl-grid center">
    <div class="mdl-cell mdl-cell--6-col center">

        <div class="mdl-card mdl-shadow--4dp card">

          {{executionTime.bubbleSort}}
          {{executionTime.shellSort}}
{{#if sorting}}

<div class="card-text mdl-typography--text-center spinner">
  <h4>Sorting</h4>
  <div class="mdl-spinner mdl-js-spinner is-active"></div>
  {{#each log in logs}}
  <p>=> Awesome sorting: {{log}}</p>
  {{/each}}
</div>
                {{else}}
                <div class="card-text mdl-typography--text-center">

                <form action="#" class="sort">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="size">
                        <label class="mdl-textfield__label" for="size">Array size</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>



                    <div class="initial-condition">
 <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
  <input type="radio" id="option-1" class="mdl-radio__button" name="condition" value="Random" checked>
  <span class="mdl-radio__label">Random</span>
</label>
  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
  <input type="radio" id="option-2" class="mdl-radio__button" name="condition" value="Few Unique">
  <span class="mdl-radio__label">Few Unique</span>
</label>

                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
<input type="radio" id="option-3" class="mdl-radio__button" name="condition" value="Reversed">
<span class="mdl-radio__label">Reversed</span>
</label>
                    </div>

                    <div class="sort-type">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
  <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" name="sortTypes" value="bubbleSort" checked>
  <span class="mdl-checkbox__label">Checkbox</span>
</label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"  for="checkbox-2">
  <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" name="sortTypes" value="shellSort">
  <span class="mdl-checkbox__label">Checkbox</span>
</label> </div>

                    <div class="mdl-card__actions mdl-card--border sort-btn ">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
  Sort
</button>
                    </div>
                </form>


            </div>

            {{/if}}

        </div>

    </div>
</div>



<dialog class="mdl-dialog">
   <h4 class="mdl-dialog__title">Allow data collection?</h4>
   <div class="mdl-dialog__content">
     <p>
       Allowing us to collect data will let us get you the information you want faster.
     </p>
   </div>
   <div class="mdl-dialog__actions">
     <button type="button" class="mdl-button">Agree</button>
     <button type="button" class="mdl-button close">Disagree</button>
   </div>
 </dialog>


</template>
