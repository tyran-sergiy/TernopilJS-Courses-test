<template name="Trip">

<div class="demo-card-wide mdl-card mdl-shadow--2dp card">
    <img src="{{imgPath}}" alt="" class="img-responsive">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        {{desc}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" target="_blank" href="{{photosLink}}">
    More photos
  </a>
    </div>
</div>

</template>
