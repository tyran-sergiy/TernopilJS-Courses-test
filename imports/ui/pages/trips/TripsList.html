<template name="TripsList">



      <div class="mdl-grid center">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell--5-col">
          <h3 class="content-title mdl-typography--text-center">My trips</h3>
        </div>
          <div class="mdl-layout-spacer"></div>
     </div>


<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
  <div class="mdl-cell mdl-cell--5-col">


    {{#if Template.subscriptionsReady}}

    {{#each trips}}
    {{>Trip}}
    {{/each}}

    {{else}}

  <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate center"></div>

    {{/if}}

  </div>
    <div class="mdl-layout-spacer"></div>
      </div>


</template>
